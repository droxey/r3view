{% load staticfiles compress %}

<div class="modal-header">
    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
    <h4 class="modal-title">Launch a Session</h4>
</div>
<div class="modal-body">
  <form id="session-form" method="POST" action="{% url 'launch' %}" novalidate="novalidate">
      {% csrf_token %}
      <input type="hidden" name="username" value="{{request.user.username}}">
      <div class="error"></div>
      <div class="form-group">
           <label for="id_repo_url" class="control-label">GitHub Repository URL <span class="asterisk">*</span></label>
           <input type="url" name="repo_url" class="form-control" autocomplete="off" placeholder="https://github.com/{{request.user.username}}/repository-name" required id="id_repo_url" value="https://github.com/droxey/instascraper">
           <span class="helptext">The URL to your PUBLIC GitHub repo. Starts with http(s).</span>
      </div>
      <div class="form-group">
        <label for="id_repo_branch" class="control-label">Select Branch <span class="asterisk">*</span></label>
        <input type="text" name="repo_branch" value="master" class="form-control" autocomplete="off" placeholder="master" required id="id_repo_branch">
        <span class="helptext">Which branch would you like to review? Default: master.</span>
      </div>
       <div class="form-group">
          <button data-dismiss="modal" class="btn btn-danger pull-left" type="button"><i class="fa fa-thumbs-o-down"></i> Maybe Later</button>
          <button class="btn btn-primary pull-right" type="submit"><i class="fa fa-thumbs-o-up"></i> Ready? Review Now!</button>
       </div>
    </form>
</div>
